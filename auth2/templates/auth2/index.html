{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'auth2/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    
    {% if user.is_authenticated %} 
        <h1>
            Hello {{user.username | title}}    
        </h1>
        
       
        <a href="{% url 'logout' %}">Logout</a>
     
            
        
    {% else %}
        <h1>Hello, please login to see the page.</h1>
<button class="btn btn-primary me-3  "><a class="text-white text-decoration-none " href="{% url 'register' %}">Register</a> </button>

        <button class="btn btn-primary me-5 "><a class="text-white text-decoration-none " href="{% url 'login' %}">Login</a> </button>

        
    {% endif %}
        
    
</body>
</html>
